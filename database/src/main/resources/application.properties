spring.application.name=Database
spring.datasource.username=${SQL_USER:bestuser}
spring.datasource.password=${SQL_PASSWORD:bestuser}
spring.datasource.url=jdbc:mysql://localhost:3306/my_db?useSSL=false&serverTimeZone=UTC
spring.datasource.name=liquibaseDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.pool-name=liquibase-pool
spring.liquibase.change-log=classpath:/db/changelog/db.changelog.xml
